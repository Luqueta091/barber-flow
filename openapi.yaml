openapi: 3.0.3
info:
  title: Barber Flow API
  version: 0.1.0
paths:
  /units/{id}/availability:
    get:
      summary: Get availability slots for a unit
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
        - in: query
          name: serviceId
          required: true
          schema:
            type: string
        - in: query
          name: startDate
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: endDate
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: pageSize
          schema:
            type: integer
            default: 50
      responses:
        "200":
          description: Paginated availability
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        date:
                          type: string
                          format: date
                        slots:
                          type: array
                          items:
                            type: object
                            properties:
                              start:
                                type: string
                                format: date-time
                              end:
                                type: string
                                format: date-time
                  page:
                    type: integer
                  pageSize:
                    type: integer
                  total:
                    type: integer
        "400":
          description: Invalid params
