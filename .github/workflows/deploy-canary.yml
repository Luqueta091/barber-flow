name: Canary Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build & push Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image tag (lowercase repo)
        run: echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}:v${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ env.IMAGE_NAME }}
          context: .
          file: deployment_scripts/Dockerfile
          build-args: |
            VITE_API_BASE=${{ secrets.VITE_API_BASE || 'http://localhost:5173' }}
