name: Canary Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build & push Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image tag (lowercase repo)
        run: echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}:v${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ env.IMAGE_NAME }}
          context: .
          file: deployment_scripts/Dockerfile
          build-args: |
            VITE_API_BASE=${{ secrets.VITE_API_BASE || 'http://localhost:5173' }}

  canary-deploy:
    name: Deploy canary to Railway
    runs-on: ubuntu-latest
    needs: build-and-push
    env:
      RAILWAY_SERVICE: barber-flow-web # ajuste para o nome do servi√ßo no Railway
      RAILWAY_CANARY_ENV: production-canary
      DESIRED_REPLICA_COUNT: 2
      CANARY_URL: ${{ secrets.CANARY_URL }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy canary (scale=1)
        env:
          IMAGE_NAME: ${{ needs.build-and-push.outputs.image || env.IMAGE_NAME }}
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_API_KEY }}
        run: |
          railway up --service "$RAILWAY_SERVICE" --image "$IMAGE_NAME" --environment "$RAILWAY_CANARY_ENV" --detach --token "$RAILWAY_TOKEN" \
            || railway deploy --service "$RAILWAY_SERVICE" --image "$IMAGE_NAME" --environment "$RAILWAY_CANARY_ENV" --token "$RAILWAY_TOKEN"

      - name: Wait for canary to be healthy
        run: sleep 20

      - name: Run smoke tests against canary
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          chmod +x tests/smoke/run_smoke_against.sh
          tests/smoke/run_smoke_against.sh "$CANARY_URL"

      - name: Promote to production (scale up)
        if: success()
        run: |
          railway services:scale "$RAILWAY_SERVICE" "$DESIRED_REPLICA_COUNT" --environment production --token "$RAILWAY_TOKEN" || echo "Scale command failed - verify service/environment names"

      - name: Rollback canary
        if: failure()
        run: |
          railway down --service "$RAILWAY_SERVICE" --environment "$RAILWAY_CANARY_ENV" --token "$RAILWAY_TOKEN" || echo "Rollback command failed"
